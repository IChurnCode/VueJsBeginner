<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
	<a v-bind:href="url">{{url}}</a>
	<!-- <a :href="url">{{url}}</a> same as above short hand for v-bind is : -->
	<h1 :data="dynamicId">{{dynamicId}}</h1>
</div>
</div>

<script>
	let vm = new Vue({
		el: '#app',
		data: {
			dynamicId: "myDynamicId",
			url: 'https://medium.com/@iswarya'
		}
	})
</script>
</html>
