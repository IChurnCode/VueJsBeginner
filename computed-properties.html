<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
	<h2>{{ reverseMessage }}</h2>
</div>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello'
		},
		computed: {
			reverseMessage(){
				return this.message.split('').reverse('').join('');
			}
		}
	})
</script>
</html>
